<html>
    <head>
        <title>Trainer Login | EmpowerHer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <H1>EmpowerHer</H1>
        <H2>Login Page</H2>
        <form method="Post" action="TrainerLogin_Checker">
            <table>
                <tr>
                    <td>Enter Your Trainer Id: </td>
                    <td><input type="text" name="trainerid" id="trainerid"></td>
                </tr>
                <tr>
                    <td>Enter Your Password: </td>
                    <td><input type="password" name="trainerpassword" id="trainerpassword"></td>
                </tr>
                 <tr>
                    <td  colspan="2">Don't have any account?  <a href="trainer_registration.html"><Strong>Register</Strong></a></td>
                </tr>
                <tr>
                    <td><input type="reset"></td>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
