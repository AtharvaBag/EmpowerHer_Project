<html>
    <head>
        <title>EmpowerHer | Student Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <H1>Hey learner!</H1>
        <H2>Please enter the given details: </H2>
        <form action="Student_Login_Verification" method="post">
            <table>
                <tr>
                    <td>Enter your contact number: </td>
                    <td><input type="text" name="studentcontact" id="studentcontact"></td>
                </tr>
                <tr>
                    <td>Enter your password: </td>
                    <td><input type="password" name="studentpassword" id="studentpassword"></td>
                </tr>
                <tr>
                    <td><a href="student_registration.html">Not registered?</a></td>
                </tr>
                <tr>
                    <td><input type="reset" value="Reset" ></td>
                    <td><input type="submit" value="Login" ></td>
                </tr>
            </table>
        </form>
        
    </body>
</html>
